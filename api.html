<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="api.css"/>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2><i class="bi bi-geo-alt"></i><span id="location"></span></h2>
        <h6 id="weather"></h6>
        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img src="" id="icon">
        <button onclick="window.location.reload()" class="refresh"><i class="bi bi-arrow-clockwise"></i></button>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script>
    link = "https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=b5c481c54c3493370f233c20f4787521";
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload = function(){
      var obj = JSON.parse(this.response)
      console.log(obj);
      document.getElementById('weather').innerHTML = obj.weather[0].description
      document.getElementById('location').innerHTML = obj.name
      document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
      document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png"
    }
    if (request.status>=200 && request.status<400) {
      var temp = obj.main.temp
    }
    else{
      console.log("the city data is not available")
    }
    request.send();
  </script>
</html>
